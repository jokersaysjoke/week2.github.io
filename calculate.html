            function maxProduct(nums){
            // 請用你的程式補完這個函式的區塊
            let max1=0;
            let max2=0;
                for (let i=0; i<nums.length; i++){
                    for (let j=i+1; j<nums.length; j++){
                        let product = nums[j]*nums[i];
                        if(product > max1){
                            max1 = product;
                        }else if(product < max2){
                            max2 = product;
                            max1 = max2;
                        };
                    };
                };
                return max1

            };
